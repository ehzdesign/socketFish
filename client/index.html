<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>controller</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">



  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>



  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="message">what do we call you?</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- where to register a player  -->
        <div class="register-player">
          <input type="text" name="name" value="" id="player-name">
          <button id="join-btn" class="btn">join game</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- show a list of player currently in game -->
        <ul id="players">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js" charset="utf-8"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="player.js" charset="utf-8"></script>
</body>
</html>
